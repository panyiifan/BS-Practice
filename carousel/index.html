<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Carousel Clean</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Some CSS is needed */
    .carousel-item img {
      max-height: 600px;             
      object-fit: cover;         
    }

    /* For proper video positioning*/
    .video-overlay {
      bottom: 20px;
      right: 20px;
      min-width: 50px;
      max-width: 200px;
      border-radius: 10px;
        
    }

    /* The following is optional and needed only for fancy visuals */
    .carousel {
      border-radius: 10px;
      max-width: 90%;
      margin: auto;
    }

    
    
  </style>
</head>
<body>

<div class="container my-5">
  <div id="myCarousel" class="carousel slide shadow-lg rounded overflow-hidden position-relative" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="./assets/arrietty.webp" class="d-block w-100" alt="First Slide">
      </div>

      <div class="carousel-item">
        <img src="./assets/spiritedaway.jpg" class="d-block w-100" alt="Second Slide">
      </div>

      <div class="carousel-item">
        <img src="./assets/totoro.jpg" class="d-block w-100" alt="Third Slide">
      </div>

      <div class="carousel-item">
        <img src="./assets/totoro.jpg" class="d-block w-100" alt="Fourth Slide">
      </div>

      
    <video id="trailerVideo" class="video-overlay position-absolute rounded shadow" muted autoplay loop>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>

    </div>

    <!-- Navigation buttons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
